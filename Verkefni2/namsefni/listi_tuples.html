<h1>For loop & conditional statements</h1>
<h2>A list of tuples </h2>

{% for user, os in user_os %}
    {% if os == "Windows" %}
        <p>{{ user }} is a <strong>Windows</strong> user</p>

    {% elif os == "MacOS" %}
        <p>{{ user }} is a <strong>MacOS</strong> user</p>

    {% elif os == "Linux" %}
        <p>{{ user }} is a <strong>Linux</strong> user</p>
    {% endif %}
{% endfor %}
