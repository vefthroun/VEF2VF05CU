<!DOCTYPE html>
<html>
<head>
    <title>Quill Editor Example</title>
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <h1>Quill Rich Text Editor</h1>
    <form method="POST">
        <div id="editor" style="height: 200px;">{{ content|safe }}</div>
        <input type="hidden" name="quill_html" id="quill_html">
        <button type="submit">Submit</button>
    </form>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        var quill = new Quill('#editor', { theme: 'snow' });
        document.querySelector('form').onsubmit = function() {
            document.getElementById('quill_html').value = quill.root.innerHTML;
        };
    </script>
    {% if content %}
        <h2>Submitted Content:</h2>
        <div style="border:1px solid #ccc;padding:10px;">{{ content|safe }}</div>
    {% endif %}
</body>
</html>
